<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="./main.js" type="module"></script>
        <title>TooDoo | Organise your life</title>
    </head>

    <body>
        <header>
            <a id="logo" href="#">
                TooDoo
            </a>
        </header>
        <main>
            <div id="container">

                <div id="sidebar">
                    <ul>
                        <li>All items</li>
                        <li>Today</li>
                        <li>This week</li>
                        <li>Settings</li>
                    </ul>
                    <button id="open-modal">Add</button>
                </div>
                <dialog id="modal">
                    <div>Modal!</div>
                    <button id="close-modal">Close</button>
                </dialog>
                
                <div id="main-area">
                    <div id="filters">
                        <div id="categories">
                            <b>Categories:</b>
                            <label class="filter">
                                Tasks
                                <input type="checkbox" name="tasks" value="tasks" checked>
                            </label>
                            <label class="filter">
                                Events
                                <input type="checkbox" name="events" value="events" checked>
                            </label>
                            <label class="filter">
                                Reminders
                                <input type="checkbox" name="reminders" value="reminders" checked>
                            </label>
                        </div>
                        <div id="importance">
                            <b>Importance:</b>
                            <div>
                                <label class="filter">
                                    High
                                    <input type="checkbox" name="high" value="high" checked>
                                </label>
                                <label class="filter">
                                    Medium
                                    <input type="checkbox" name="medium" value="medium" checked>
                                </label>
                                <label class="filter">
                                    Low
                                    <input type="checkbox" name="low" value="low" checked>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="list">
                        List of objects goes here \o/
                    </div>
                </div>

            </div>
        </main>
        
    </body>

</html>
